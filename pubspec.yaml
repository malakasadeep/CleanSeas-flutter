name: clean_seas_flutter
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  carousel_slider: ^4.0.0
  cloud_firestore: ^5.2.1
  firebase_auth: ^5.1.4
  firebase_core: ^3.5.0
  firebase_storage: ^12.3.1
  flutter:
    sdk: flutter
  flutter_animated_dialog: ^2.0.1
  geocoding: ^3.0.0
  google_fonts: ^6.2.1
  google_maps_flutter: ^2.9.0
  google_places_flutter: ^2.0.9
  http: ^1.2.2
  iconsax_flutter: ^1.0.0
  image_picker: ^1.1.2
  intl: ^0.19.0
  location: ^6.0.2
  lottie: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: jua
      fonts:
        - asset: assets/fonts/Jua-Regular.ttf

    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf

    - family: poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
