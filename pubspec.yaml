name: clean_seas_flutter
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  iconsax_flutter: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: jua
      fonts:
        - asset: assets/fonts/Jua-Regular.ttf
    - family: Raleway 
      fonts:   
        - asset: assets/fonts/Raleway-Regular.ttf
          
